<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PixelPainter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div id="paint-container">
      <div id="pixel-button-grid"></div>
      <div id="toolbox">
        <div id="canvas-size">
          <label>canvas size:</label>
          <p>warning: changing this will clear the canvas!</p>
          <label>w:</label><input type="number" id="canvas-width" value="16" max="255">
          <br>
          <label>h:</label><input type="number" id="canvas-height" value="16" max="255">
        </div>
        <button class="paint-button" id="black-paint">black</button>
        <button class="paint-button active" id="white-paint">white</button>
        <button id="clear">clear</button>
        <button id="generate-binary">export binary</button>
        <button id="import-binary">import binary</button>
      </div>
    </div>
    <br><br>
    <div id="binary">
      <textarea cols="30" rows="10" class=""></textarea>
      <button onclick="document.querySelector('#binary').classList.remove('active')">close</button>
      <button onclick="navigator.clipboard.writeText(document.querySelector('#binary > textarea').value)">copy</button>
      <button id="binary-ok">ok</button>
    </div>
  </div>
</body>

</html>
